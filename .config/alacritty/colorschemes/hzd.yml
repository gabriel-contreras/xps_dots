# Alacritty horizon zero dawn color scheme

colors:
  primary:
    background: '#221f25'
    foreground: '#b7c5db'

  cursor:
    text: CellBackground
    cursor: CellForeground

  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground

  search:
    matches:
      foreground: '#000000' # Check!
      background: '#ffffff' # Check!
    focused_match:
      foreground: CellBackground
      background: CellForeground

    bar:
      background: '#c5c8c6' # Check!
      foreground: '#1d1f21' # Check!

  line_indicator:
    foreground: None
    background: None
  
  selection:
    text: CellBackground
    background: CellForeground

  normal:
    black:   '#221f25'
    red:     '#d86854'
    green:   '#728860'
    yellow:  '#c5983a'
    blue:    '#5d7caa'
    magenta: '#8c6c84'
    cyan:    '#3a4446' # Check !
    white:   '#b7c5db'

  bright:
    black:   '#221f25'
    red:     '#d86854'
    green:   '#728860'
    yellow:  '#c5983a'
    blue:    '#5d7caa'
    magenta: '#8c6c84' 
    cyan:    '#3a4446' # Check !
    white:   '#b7c5db'