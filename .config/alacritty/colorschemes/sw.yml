# Alacritty Star Wars color scheme

colors:
  primary:
    background: '#1c0c14'
    foreground: '#f4bb93'

  cursor:
    text: CellBackground
    cursor: CellForeground

  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground

  search:
    matches:
      foreground: '#000000' # Check!
      background: '#ffffff' # Check!
    focused_match:
      foreground: CellBackground
      background: CellForeground

    bar:
      background: '#c5c8c6' # Check!
      foreground: '#1d1f21' # Check!

  line_indicator:
    foreground: None
    background: None
  
  selection:
    text: CellBackground
    background: CellForeground

  normal:
    black:   '#1c0c14'
    red:     '#9a2e41'
    green:   '#4D6637'
    yellow:  '#e49c4c'
    blue:    '#516C94'
    magenta: '#6f5080'
    cyan:    '#3a4446' # Check !
    white:   '#f4bb93'

  bright:
    black:   '#1c0c14'
    red:     '#9a2e41'
    green:   '#4D6637'
    yellow:  '#e49c4c'
    blue:    '#516C94'
    magenta: '#6f5080'
    cyan:    '#3a4446' # Check !
    white:   '#f4bb93'